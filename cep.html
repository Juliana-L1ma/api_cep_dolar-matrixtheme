    <title>Cadastro de usuário</title>

<body background="img/fundocep.jpg">
    
        <div class="caixa-form">
            <h1 class="cadastro-titulo">Cadastro de Usuário</h1>
                <form>
                    <div id="caixa-forms" class="form-row">
                        
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="*Email" required>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="*Senha" required>
                      </div>

                      <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="cep" autocomplete="off" placeholder="CEP" maxlength="8" data-autotab/>
                        </div>

                        <div class="form-group col-md-5">
                            <input type="text"class="form-control"  id="rua" placeholder="Rua" readonly>
                        </div>

                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="numero" placeholder="*Número" required>
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="estado" placeholder="Estado" readonly> 
                        </div>
                    </div>
                    </div>
                
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            As informações estão corretas?<br> Se sim clique no botão de enviar
                        </label>
                      </div>
                    </div>

                    <button onclick="confirmacao()" value="Exibir Alert" type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                    <script>
                        function confirmacao(){
                            Swal.fire({
                            position: 'top-end',
                            title:'Você acaba de sair da matrix. A partir de agora fique atento as pistas. Dica: Siga o coelho branco)',
                            showConfirmButton: false,
                            timer: 2400
                            })
                            
                        }
                        $("input[data-autotab]").keyup(function() {
                        if ($(this).attr("maxlength")) 
                        if ($(this).val().length >= $(this).attr("maxlength"))
                        $("input").eq( $("input").index(this)+ 1 ).focus();
                        });
                    </script>
                  </form>
        </div>
